<ion-toolbar *ngIf="data$ | async as data">
    <ion-buttons slot="start">
        <ion-button>
            <ion-icon
                size="medium"
                color="primary"
                name="mail-outline"></ion-icon
        ></ion-button>
    </ion-buttons>
    <ion-buttons
        slot="end"
        class="ion-padding">
        <ion-text color="primary">Code Code Academy</ion-text>
    </ion-buttons>
    <ion-progress-bar
        type="indeterminate"
        *ngIf="data.isSubmitting"></ion-progress-bar>
</ion-toolbar>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col
                size-md="4"
                offset-md="4">
                <div class="code-snippet">
                    <ion-img src="../../../../assets/code-snipet.png"></ion-img>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <ion-grid>
            <ion-row>
                <ion-col
                    size-md="4"
                    offset-md="2">
                    <ion-item>
                        <ion-input
                            formControlName="firstName"
                            color="primary"
                            labelPlacement="floating"
                            [value]="$any(form)?.controls['firstName'].value">
                            <div slot="label">First Name</div>
                        </ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-md="4">
                    <ion-item>
                        <ion-input
                            formControlName="lastName"
                            labelPlacement="floating"
                            [value]="$any(form)?.controls['lastName'].value">
                            <div slot="label">Last Name</div>
                        </ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col
                    size-md="8"
                    offset-md="2">
                    <ion-item>
                        <ion-input
                            labelPlacement="floating"
                            formControlName="email"
                            [value]="$any(form)?.controls['email'].value">
                            <div slot="label">Email</div>
                        </ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col
                    size-md="8"
                    offset-md="2">
                    <ion-item>
                        <ion-input
                            labelPlacement="floating"
                            formControlName="phoneNumber"
                            [value]="$any(form)?.controls['phoneNumber'].value">
                            <div slot="label">Phone Number (optional)</div>
                        </ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row
                size-md="8"
                offset-md="2">
                <ion-col
                    size-md="8"
                    offset-md="2">
                    <ion-list>
                        <ion-item>
                            <ion-select
                                placeholder="Select Mentoring Type"
                                [value]="currentMentoringType"
                                (ionChange)="handleChange($event)">
                                <!-- <div slot="label">Mentoring Type</div> -->
                                <ion-select-option value="personalMentoring">Personal Mentoring</ion-select-option>
                                <ion-select-option value="companyMentoring">Mentoring For Company</ion-select-option>
                                <ion-select-option value="course">Angular Corse</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col
                    size-md="8"
                    offset-md="2">
                    <ion-item>
                        <ion-textarea
                            formControlName="message"
                            label="Message (optional)"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col
                    size-md="8"
                    offset-md="2">
                    <ion-button
                        [disabled]="form.invalid"
                        type="submit"
                        color="primary">
                        Send
                    </ion-button>
                    <ion-button
                        (click)="clearForm()"
                        color="danger"
                        fill="outline">
                        <ion-icon
                            size="small"
                            slot="icon-only"
                            name="trash-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
